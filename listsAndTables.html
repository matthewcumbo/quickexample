<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    
<div style="display: flex;">
    <div style="width:50%;border:2px black dashed;">
        <h2>Top 3 Games [2022]</h2>
        <ol>
            <li>Elden Ring</li>
            <li>Spiderman</li>
            <li>God of War: Ragnarok</li>
        </ol>
    </div>
    <div style="width:50%;border:2px black solid;">
        <h2>Shopping List</h2>
        <ul>
            <li>Bread</li>
            <li>Ham</li>
            <li>Cheese</li>
        </ul>
    </div>
</div>


<table>
    <tr>
        <th>Cell 1</th>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
    </tr>
</table>
    






</body>
</html>
